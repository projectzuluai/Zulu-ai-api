services:
  - type: web
    name: zulu-ai-api
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn backend.app.main:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: ZULU_OUTPUT_DIR
        value: /opt/render/project/src/generated
