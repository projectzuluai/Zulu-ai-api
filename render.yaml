services:
  - type: web
    name: zulu-ai-api
    env: python
    plan: free
    region: oregon   # you can change if needed
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn backend.app.main:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: PORT
        value: 10000
